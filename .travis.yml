---
language: python

python:
    - "3.6"
    - "3.7"
    - "3.8"

install:
    # Python environment
    - "python -m pip install --upgrade setuptools pip wheel pytest-cov pytest-flake8 pytest-black pytest-bandit codecov"

    # Installs all package dependencies
    - "python -m pip install -e .[all]"

script:
    # Runs tests
    - "pytest --flake8 --black"

after_success:
    # Sends coverage to codecov.io
    - "codecov"
